<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allergy Aid - Select Dietary Restrictions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Allergy Aid</h1>
      <p class="tagline">Choose your dietary restrictions</p>
    </header>

    <main>
      <form id="restriction-form" action="results.html" method="GET">
        <fieldset>
          <legend>Please select all of your Dietary Restrictions:</legend>

          <label class="checkbox-label">
            <input type="checkbox" name="restrictions" value="Gluten" />
            Gluten Allergy
          </label>

          <label class="checkbox-label">
            <input type="checkbox" name="restrictions" value="Dairy" />
            Dairy
          </label>

          <label class="checkbox-label">
            <input type="checkbox" name="restrictions" value="Peanut" />
            Peanut Allergy
          </label>

          <label class="checkbox-label">
            <input type="checkbox" name="restrictions" value="Vegetarian" />
            Vegetarian
          </label>

          <label class="checkbox-label">
            <input type="checkbox" name="restrictions" value="Vegan" />
            Vegan
          </label>

        </fieldset>

        <button type="submit" class="btn-primary">See Menu Options</button>
      </form>
    </main>

    <footer class="footer">
      <p>Â© 2025 Allergy Aid. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
