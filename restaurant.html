<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Allergens</title>
  <link rel="stylesheet" href="./css/restaurant.css" />
</head>
<body>
  <header>
    <img id="restaurantLogo" src="" alt="Restaurant Logo">
    <h1 id="restaurantName">Loading...</h1>
  </header>

  <section class="allergen-section">
    <div class="allergen-container">
      <h2>Select Your Allergens</h2>
      <form id="allergenForm">
        <div class="filter-group">
       <label class="filter-option">
          <input type="checkbox" name="allergen" value="milk">
          <span>Milk</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="egg">
          <span>Egg</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="soy">
          <span>Soy</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="wheat">
          <span>Wheat</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="sesame">
          <span>Sesame</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="tree nuts">
          <span>Tree Nuts</span>
        </label>
        </div>
        <button type="submit">Show Safe Menu</button>
      </form>
    </div>
    
    <div id="chickfilaDisclaimer" class="disclaimer hidden">
      <p><strong>Note:</strong> Nutrition and allergen information may vary due to preparation methods. For specific dietary concerns, contact Chick-fil-A CARES at 1-866-232-2040.</p>
    </div>
  </section>

  <script src="./js/restaurant.js"></script>
</body>
</html>
