<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Allergens</title>
  <link rel="stylesheet" href="./css/restaurant.css" />
</head>
<body>
  <header>
    <img id="restaurantLogo" src="" alt="Restaurant Logo">
    <h1 id="restaurantName">Loading...</h1>
  </header>

  <section>
    <h2>Select Your Allergens</h2>
    <form id="allergenForm">
      <div class="filter-group">
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="milk">
          <span>Milk</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="egg">
          <span>Egg</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="soy">
          <span>Soy</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="wheat">
          <span>Wheat</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="sesame">
          <span>Sesame</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" name="allergen" value="tree nuts">
          <span>Tree Nuts</span>
        </label>
      </div>
      <button type="submit">Show Safe Menu</button>
    </form>
  </section>

  <script src="./js/restaurant.js"></script>
</body>
</html>
